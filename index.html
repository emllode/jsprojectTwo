<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- TODO: 1) header 2) Search-bar/option-menu for different cities/countries to figure out weather. 3) nice design to showcase the weather.-->

<header class="header">
    <div class="loading-bar">

                <style>
                    .cls-1, .cls-2 {
                        fill: rgb(226, 226, 226);
                    }
    
                    .cls-1 {
                        stroke: #000;
                        stroke-miterlimit: 10;
                    }
                </style>
            </defs>
            <g>
                <polyline class="cls-1" points="296.18 13.18 1.27 0.56 25.2 24.35"/>
                <g>
                    <polygon class="cls-2" points="24.76 23.82 296.61 12.82 34.29 98.78 24.76 23.82"/>
                    <path d="M1166.08,987.66,907.75,1072.3l-9.38-73.81,267.71-10.83m7.14-1.29-276,11.17,9.67,76.09,266.31-87.26Z" transform="translate(-873.05 -974.19)"/>
                </g>
                <g>
                    <polygon class="cls-2" points="41.11 38.61 295.66 13.13 34.45 98.72 41.11 38.61"/>

                <g>
                    <polygon class="cls-2" points="41.76 38.55 297.93 13 99.94 96.46 41.76 38.55"/>

                </g>
            </g>
        </svg>
        <div id="load">
            <div>Travely</div>

        </div>
    </div>
    

</header>


                     <!-- SEARCHBOX + OPTIONS -->

<section class="searchbar">
        <div class="wrapper">
            <input class="search" type="text" id="search" />
            <input class="submit" type="submit" value="Submit"/>
        </div>
       
        <div class="checkboxes">
            <input type="checkbox" name="weather" class="weatherChecked" id="weather"/>
            <label  for="weather">Weather in city</label>
            <input type="checkbox" name="attractions" class="attractionsChecked"/>
            <label  for="attractions">Attractions in city</label>
            <input type="checkbox" name="aToZ" class="AToZChecked"/>
            <label for="AToZ">A - Z</label>
        </div>
 
</section>

<section class="container">
    <div class ="container__items">
        <h2 class=>Weather</h2>
        <div class="container__weather">
            <div class="container__weatherItem">
                <div class="name"></div>
                <i class="fa fa-car" style="color: rgb(41, 41, 44);"> </i>
                <i class="far fa-building" style="color: rgb(41, 41, 44); "></i>
                <i class="fas fa-city" style=" color: rgb(41, 41, 44); "></i>         
            </div>
            <div class="container__weatherItem">
                <div class="temp"></div>
                <i class="fas fa-cloud-sun" style=" color: rgb(41, 41, 44); "></i>
            </div>
            <div class="container__weatherItem">
                <div class="desc">
                </div>
                <i class="fas fa-exclamation" style="color: rgb(41, 41, 44); "></i>
            </div>  

        </div>
            <h2>Attractions</h2>
        <div class="container__attractions">  
         
        </div>
    </div>

</section>





<script src="script.js"></script>

    
</body>
</html>
